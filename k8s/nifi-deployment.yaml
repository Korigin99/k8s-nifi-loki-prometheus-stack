apiVersion: v1
kind: ServiceAccount
metadata:
  name: nifi-sa
  namespace: flowkube-admin
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nifi-data-pvc
  namespace: flowkube-admin
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nifi-truststore-pvc
  namespace: flowkube-admin
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nifi
  namespace: flowkube-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nifi
  template:
    metadata:
      labels:
        app: nifi
    spec:
      serviceAccountName: nifi-sa
      volumes:
      - name: nifi-data
        persistentVolumeClaim:
          claimName: nifi-data-pvc
      - name: nifi-truststore
        persistentVolumeClaim:
          claimName: nifi-truststore-pvc
      containers:
      - name: nifi
        image: apache/nifi:2.6.0
        ports:
        - containerPort: 8443
          name: https
        env:
        - name: NIFI_WEB_HTTPS_HOST
          value: "0.0.0.0"
        - name: NIFI_WEB_HTTPS_PORT
          value: "8443"
        - name: SINGLE_USER_CREDENTIALS_USERNAME
          value: "admin"
        - name: SINGLE_USER_CREDENTIALS_PASSWORD
          value: "AdminPassword123"
        - name: NIFI_WEB_PROXY_HOST
          value: "nifi:8443,nifi.flowkube-admin.svc.cluster.local:8443"
        volumeMounts:
        - name: nifi-data
          mountPath: /opt/nifi/nifi-current/state
          subPath: state
        - name: nifi-data
          mountPath: /opt/nifi/nifi-current/database_repository
          subPath: database_repository
        - name: nifi-data
          mountPath: /opt/nifi/nifi-current/flowfile_repository
          subPath: flowfile_repository
        - name: nifi-data
          mountPath: /opt/nifi/nifi-current/content_repository
          subPath: content_repository
        - name: nifi-data
          mountPath: /opt/nifi/nifi-current/provenance_repository
          subPath: provenance_repository
        - name: nifi-truststore
          mountPath: /opt/nifi/nifi-current/truststore
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: nifi
  namespace: flowkube-admin
  labels:
    app: nifi
spec:
  type: ClusterIP
  selector:
    app: nifi
  ports:
  - port: 8443
    targetPort: 8443
    name: https